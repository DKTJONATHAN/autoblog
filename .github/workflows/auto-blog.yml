name: Auto EcrivAI Blog
on:
  schedule:
    - cron: '0 5,11,17 * * *'  # 8AM/2PM/8PM EAT
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install deps
      run: pip install -r requirements.txt
    - name: Run EcrivAI
      run: python main.py  # Adjust if different entry file
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Auto blog post