name: Auto Kenyan Blog EcrivAI
on:
  schedule:
    - cron: '0 5,11,17 * * *'  # 8AM,2PM,8PM EAT (UTC+3)
  workflow_dispatch:  # Manual trigger
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install deps
      run: pip install -r requirements.txt
    - name: Generate blog
      run: python ecrivai/add_blog.py --out-dir src/content/blog
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    - name: Git commit & push
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ¤– Auto: New Kenyan article"
        file_pattern: src/content/blog/*