name: EcrivAI Auto Kenyan Posts
on:
  schedule:
    - cron: '0 5,11,17 * * *'
  workflow_dispatch:
jobs:
  post:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install deps
      run: pip install langchain langchain-google-genai python-dotenv
    - name: Generate article
      run: python ecrivai/add_blog.py --out-dir temp-posts
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
    - name: Push to TheReport
      run: |
        git clone https://github.com/DKTJONATHAN/TheReport.git report
        mkdir -p report/src/content/posts
        cp temp-posts/*.md report/src/content/posts/
        cd report
        git config --local user.name "Auto Bot"
        git config --local user.email "bot@github.com"
        git add src/content/posts/*.md
        git commit -m "ðŸ¤– Auto post: $(date +%Y-%m-%d)" || exit 0
        git push https://${{ secrets.REPORT_PAT }}@github.com/DKTJONATHAN/TheReport main